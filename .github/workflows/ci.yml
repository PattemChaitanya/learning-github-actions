name: CI
on: [push]
jobs:
  standard-checks:
    name: Lint & test Code Base
    runs-on: ubuntu-latest

    steps:
      - run: node -v
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "20.5.0"

      - run: node -v
      - name: Install packages
        run: npm ci

      - name: Run EsLint
        run: npm run lint

      - name: Run test
        run: npm run ci:test
